<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>js practice</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <p>My balance</p>
                <p class="bold">$<span class="balance">921.48</span></p>
            </div>
            <div class="right">
                <img src="./img/logo.svg" alt="logo">
            </div>
        </div>
        <div class="body">
            <div class="head">
                <p class="bold">Spending - Last 7 days</p>
            </div>
            <div class="graph">
            </div>
            <div class="money">
                <div class="bottom">
                    <div class="left">
                        <p class="text">Total this month</p>
                        <p class="bold">$<span class="monthly">478</span></p>
                    </div>
                    <div class="right">
                        <p class="percent">+2.4%</p>
                        <p class="text">from last month</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./script.js"></script>
</body>
</html>
